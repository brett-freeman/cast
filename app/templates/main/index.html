{% extends 'base.html' %}

{% block content %}
<h1>Index Page</h1>
<div>
  {% if current_user.is_anonymous %}
  <a href="{{ url_for('auth.login') }}">Login</a>
  <br><a href="{{ url_for('auth.register') }}">Register</a>
  {% else %}
  Hello, <span style="font-weight: bold;">{{ current_user.username }}</span><br>
  <a href="{{ url_for('auth.logout') }}">Logout</a>
  {% endif %}

</div>
{% endblock %}
